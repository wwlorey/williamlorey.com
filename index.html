<!DOCTYPE html>
<html>
<head>
  <title>William Lorey</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Roboto+Mono" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="styles/main.css" type="text/css" rel="stylesheet"/>
  <link href="resources/icon.png" rel="icon"/>

  <meta name="description" content="William Lorey's Online Portfolio | See his experience, achievements, and resume.">
  <meta name="keywords" content="William Lorey, Lorey, wwlorey, portfolio, S&amp;T,
    Missouri S&amp;T, Missouri University of Science and Technology">
  <meta name="author" content="William Lorey">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    $(function(){
      $("#footer-include").load("include/footer.html");
    });
  </script> 
</head>

<body>
  <div id="splash-header">
    <img class="no-select" src="resources\wl.jpg" alt="William Lorey"/>
    
    <div id="splash-greeting-and-text">
      <h1 id="splash-greeting">Hello!</h1>
      <p>
        My name is <span class="splash-accent">William Lorey</span>. I'm a Computer Engineering and Computer Science student that's passionate
        about all things tech.
      </p>
      <p id="lead-in">
        <a href="#splash-body">Check out what I've been up to:</a>
      </p>
    </div>
  </div>

  <div id="splash-body" class="no-select">
    <a href="experience"><div id="splash-button1"><h1>Experience</h1></h1></div></a>
    <a href="education"><div id="splash-button2"><h1>Education</h1></div></a>
    <br/>
    <a href="achievements"><div id="splash-button3"><h1>Achievements</h1></div></a>
    <a href="resume"><div id="splash-button4"><h1>Resume</h1></div></a>
  </div>

  <div id="footer-include"></div>

  <script>
    var greetings = ["Hello", "Hi there", "Hi", "Welcome"];
    var greet = greetings[Math.floor(Math.random() * 4)];
    document.getElementById("splash-greeting").innerHTML = greet + "!";

    // Smooth scroll on click of "Check out..." anchor
    $(document).on('click', '#lead-in a', function(event){
      event.preventDefault();
      $('html, body').animate({
          scrollTop: $( $.attr(this, 'href') ).offset().top
      }, 500);
    });
  </script>
</body>
</html>
