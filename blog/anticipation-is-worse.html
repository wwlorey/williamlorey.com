<h1 class="title">Anticipation is Worse</h1>
<p>Is it better to</p>
<ol type="1">
<li>worry about pain before it happens, or</li>
<li>deal with pain as it comes (even when its expected)</li>
</ol>
<p>Anticipation is always worse than the thing you’re anticipating. There isn’t a need to suffer twofold.</p>
